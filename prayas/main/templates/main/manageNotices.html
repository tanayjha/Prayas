{% for noti in notices %}
<p>
{{ noti.description }}
{{ noti.uploadDate }}
{{ noti.pdf }}
</p>
{% endfor %}

<form method="post" action="{% url 'main:manageNotices' %}" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit"class="btn waves-effect waves-light left">Add Notice</button>
</form>
